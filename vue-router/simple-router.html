<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简单路由</title>
    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
</head>

<body>
    <!-- 如果只需要非常简单的路由而不需要引入整个路由库，可以动态渲染一个页面级的组件。 -->
    <div id="app">       
    </div>
    <script>
        const NotFound = {
            template: '<p>Page not found</p>'
        }
        const Home = {
            template: '<p>home page</p>'
        }
        const About = {
            template: '<p>about page</p>'
        }

        const routes = {
            '#/': Home,
            '#/about': About
        }

        var vm = new Vue({
            el: '#app',
            data: {
                // 不是以.html结尾的路由
                // currentRoute: window.location.pathname

                // 以.html结尾时，可以使用hash标志位置
                // 比如：浏览器访问 http://0.0.0.0:8080/vue-router/simple-router.html
                // 在末尾加 #/ 或 #/about 分别访问两个路由
                currentRoute: window.location.hash
            },
            computed: {
                ViewComponent() {
                    console.log(window.location)
                    // this.currentRoute = this.currentRoute.replace("/vue-router/simple-router.html", '/')
                    return routes[this.currentRoute] || NotFound
                }
            },
            render(h) {
                return h(this.ViewComponent)
            }
        })
    </script>
</body>

</html>
